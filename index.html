<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Devoir animation DTC</title>
</head>
<body class="bg-dark">
    <div class="container vh-100 d-flex align-items-center flex-wrap justify-content-center">
        <div class="col ">
            <div class="row d-flex justify-content-center align-items-center flex-wrap">
                <!-- First animation -->
                <div class="col-md-6 col-sm m-1 d-flex justify-content-center align-items-center justify-content-center bg-light item container-animation-1 ">
                    <div class="animation-1"></div>
                </div>

                <!-- Second animation -->
                <div class="col-md-6 col-sm m-1 container-animation-2 bg-light item">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="circle circle-4"></div>
                    <div class="circle circle-5"></div>
                    <div class="circle circle-6"></div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <!-- THird animation -->
                <div class="col-md-6 col-sm m-1 d-flex justify-content-center align-items-center bg-light item">
                    <div class="square">
                        <div class="dot dot-1"></div>
                        <div class="dot dot-2"></div>
                    </div>
                               
                </div>
                <!-- 4-th animation -->
                <div class="col-md-6 col-sm m-1 bg-white item d-flex justify-content-center align-items-center">
                    <div class="mario-container"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="col">
            <div class="row d-flex justify-content-center align-items-center">
                <!-- 5-th animation -->
                <div class="col-md-6 col-sm m-1 d-flex justify-content-center align-items-center bg-light item ring-container">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                    <div class="ring ring-4"></div>
                </div>
                <!-- 6-th animation -->
                <div class="col-md-6 col-sm m-1 bg-light item d-flex align-items-center justify-content-center">
                    <div class="bubble bubble-1 bg-dark m-2"></div>
                    <div class="bubble bubble-2 bg-dark m-2"></div>
                    <div class="bubble bubble-3 bg-dark m-2"></div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <!-- 7-th animation -->
                <div class="col-md-6 col-sm m-1 bg-light item losange-container d-flex justify-content-center align-items-center">
                    <div class="losange losange-1"></div>
                    <div class="losange losange-2"></div>
                </div>
                <!-- 8-th animation -->
                <div class="col-md-6 col-sm m-1 bg-light item d-flex justify-content-center align-items-center">
                    <div class="blob"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="col">
            <div class="row d-flex justify-content-center align-items-center">
                <!-- 9-th animation -->
                <div class="col-md-6 col-sm m-1 item d-flex align-items-center justify-content-center fire-container">
                    <div class="fire"></div>
                </div>
                <!-- 10-th animation -->
                <div class="col-md-6 col-sm m-1 bg-light item card-container">
                    <div class="card card-1">K</div>
                    <div class="card card-2">Q</div>
                    <div class="card card-3">A</div>
                    <div class="card card-4">J</div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <!-- animation 11 -->
                <div class="col-md-6 col-sm m-1 bg-light item triangle-container d-flex justify-content-center align-items-center">
                    <div class="triangle-1"></div>
                    <div class="triangle triangle-2"></div>
                </div>
                <div class="col-md-6 col-sm m-1 bg-light item wave-container">
                    <div class="ocean">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
       <div class="col">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-sm  m-1 bg-light item horloge-container d-flex justify-content-center align-items-center">
                    <div class="horloge">
                        <div class="minute"></div>
                        <div class="second"></div>
                        <div class="tierce"></div>
                    </div>
                </div>
                <div class="col-md-6 col-sm  m-1 bg-light item">14</div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-sm  m-1 bg-light item">15</div>
                <div class="col-md-6 col-sm  m-1 bg-light item">16</div>
            </div>
       </div> 
    </div>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="col h-auto">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-sm  m-1 bg-light item">17</div>
                <div class="col-md-6 col-sm  m-1 bg-light item">18</div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-sm  m-1 bg-light item">19</div>
                <div class="col-md-6 col-sm  m-1 bg-light item">20</div>
            </div>
       </div> 
    </div>
</body>
</html>
